<div class="container app">
  <div class="row"> 
    <div class="col-sm-8">
      <h1 class="text-center">MOTIVOS
        
      </h1>
    </div>
    <div class="col-sm-4">
      <div class="alert alert-success alert-dismissable" *ngIf="msg">
        <a href="#" class="close" (click)="closeAlert()">
          &times;
        </a>
        {{msg}}
      </div>
    </div>
  </div>
     <div class="row">
    <div class="col">
      <div class="form-group">
       Descripcion: <input type="text" class="form-control" ng-model="filtro" name="filtroMotivo" placeholder="buscar Descripcion..." >
      </div>
    </div>
  </div>
 <div class="row">
  <table border="1" class="table table-bordered" *ngIf="hayRegistros(); else sin">
   <thead>
	  <tr>
		<th>ID MOTIVO</th>
		<th>DESCRIPCION</th>
		<th>ESTADO</th>
		<th>TIPO</th>
		<th>ELIMINAR</th>
		<th>EDITAR</th>
	  </tr>
	</thead>
	<tbody>
	
    <tr *ngFor="let motivos of motivoss ;  let i = index"  ng-repeat="motivo in motivos | filter:{ motivos.des_motivo:filtro}">
      <td> {{motivos.motivo }} </td>
      <td> {{motivos.des_motivo }} </td>
      <td> {{motivos.estado }} </td>
      <td> {{motivos.tipo }} </td>
<!--     //  <td> <button (click)="delectMotivo(motivos.motivo)"> Borrar </button> </td>
      <td> <button (click)="selecMotivo(motivos.motivo)"> Seleccionar </button> </td>
	  --> 
            <td>
              <a (click)="delectMotivo(motivos.motivo)" class="btn btn-danger" >
                 Eliminar
              </a>
			   </td> <td>
              <a (click)="selecMotivo(motivos.motivo)" class="btn btn-success" >
                Editar
              </a>
            </td>	  
	  
    </tr>
 </tbody>
  </table>

  <ng-template #sin>
    <p>No hay usuarios registrados.</p>
  </ng-template>

   <div class="col-sm-8" >
    <div class="form-group">
	 <label for="name" class="control-label col-sm-2">
            Descripcion:
          </label>
    <input type="text" [(ngModel)]="motivos.des_motivo" /> 
 </div>
 <div class="form-group">  
  <label for="name" class="control-label col-sm-2">
            Estado:
          </label>
    <input type="text" [(ngModel)]="motivos.estado" /> 
  </div>
  <div class="form-group"> 
   <label for="name" class="control-label col-sm-2">
            Tipo:
          </label>
  <input type="text" [(ngModel)]="motivos.tipo" /> 
 </div>
 <div class="form-group"> 
	<div class="col-sm-10 col-sm-offset-2">
      <button class="btn btn-success" (click)="addMotivo()" > AGREGAR </button>&nbsp; 
	  
      <button class="btn btn-success" (click)="updateMotivo()"> MODIFICAR </button> 
    
	 </div>
 </div>
  </div>
      
</div>
